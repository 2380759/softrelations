<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <link rel="stylesheet" href="/styles/main.css">
	<style>
        /* Additional styles for event_booking.ejs */
        form {
            margin-top: 20px;
            text-align: center;
        }

        form label {
            font-weight: bold;
            margin-right: 10px;
        }

        form button {
            margin-top: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #005F6B;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Booking</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/timesheets">Timesheets</a></li>
            <li><a href="/task_tracking">Task Tracking</a></li>
            <li><a href="/event_booking">Event Booking</a></li>
        </ul>
    </nav>
    <main>
        <h2>Book Lunch and Carwash</h2>
        <form action="/book_event" method="POST">
            <label for="lunch">Lunch:</label>
            <input type="checkbox" id="lunch" name="lunch">
            <label for="carwash">Carwash:</label>
            <input type="checkbox" id="carwash" name="carwash">
            <button type="submit">Book</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Staff Relations Website</p>
    </footer>
</body>
</html>
